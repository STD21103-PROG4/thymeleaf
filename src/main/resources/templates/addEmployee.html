<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav
        class="navbar navbar-expand-lg navbar-light bg-light"
>
    <label class="text-primary" style="font-family: 'Montserrat', sans-serif;">ASA-ko</label>
    <div class="collapse navbar-collapse" style="margin-left: 50px;" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link small-font mb-2 text-muted" th:href="@{/employee}">/Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link small-font mb-2 text-muted" th:href="@{/employee/save}">/New employee</a>
            </li>
        </ul>
    </div>
</nav>

<div
        class="card mx-auto"
        style="width: 45rem; margin-top: 20px; margin-bottom: 30px;"
>
    <div
            class="card-body border border-info">
        <figure class="text-center">
            <blockquote class="blockquote">
                <h5
                        class="text-primary"
                        style="font-family: 'Montserrat', sans-serif;"
                >
                    ASA-ko
                </h5>
            </blockquote>
            <figcaption class="blockquote-footer">
                Someone famous in <cite title="famous society">famous society</cite>
            </figcaption>
        </figure>
        <h6 class="card-subtitle mb-2 text-muted">New employee :</h6>

        <form style="margin-top: 30px;">
            <div class="form-group">
                <label>Firstname</label>
                <input
                        type="firstname"
                        class="form-control"
                >
            </div>

            <div class="form-group">
                <label>Lastname</label>
                <input
                        type="email"
                        class="form-control"
                >
            </div>

            <div class="form-inline" style="justify-content: space-evenly;">
                <label>Email: </label>
                <div class="form-group">
                    <label>pro</label>
                    <input
                            type="email"
                            class="form-control"
                            placeholder="pro@gmail.com"
                    >
                </div>
                <div class="form-group">
                    <label>perso</label>
                    <input
                            type="email"
                            class="form-control"
                            placeholder="perso@gmail.com"
                    >
                </div>
            </div>

            <hr style="width: 100px;">

            <div class="form-group">
                <label>Adress</label>
                <input
                        type="text"
                        class="form-control"
                >
            </div>
            <div class="form-group">
                <label for="job">Job</label>
                <input
                        type="text"
                        class="form-control"
                >
            </div>
            <div class="form-group">
                <label for="CNAPS">CNAPS</label>
                <input
                        type="text"
                        class="form-control"
                >
            </div>

            <hr style="width: 100px;">

            <div class="form-group">
                <label>Phonenumber</label>
                <input
                        type="tel"
                        value="+261 00 00 000 00"
                        class="form-control"
                >
            </div>

            <div
                    class="form-group"
                    style="width: 10rem; margin-top: 20px;"
            >
                <label>Birthdate</label>
                <input
                        type="date"
                        class="form-control"
                >
            </div>

            <hr style="width: 100px;">

            <div class="form-group">
                <label>Gender</label>
                <div class="form-check text-center">
                    <input
                            type="checkbox"
                            class="form-check-input"
                    >
                    <label>Homme</label>
                </div>
                <div class="form-check text-center">
                    <input
                            type="checkbox"
                            class="form-check-input"
                    >
                    <label>Femme</label>
                </div>
            </div>

            <div
                    class="form-group"
                    style="width: 10rem; margin-top: 20px;"
            >
                <label>Children</label>
                <input
                        value="1"
                        type="number"
                        class="form-control"
                >
            </div>
            <div
                    class="form-group"
                    style="width: 10rem;"
            >
                <label>Begin-date</label>
                <input
                        type="date"
                        class="form-control"
                >
            </div>
            <div
                    class="form-group"
                    style="width: 10rem;"
            >
                <label>Finish-date</label>
                <input
                        type="date"
                        class="form-control"
                >
            </div>

            <hr style="width: 100px;">

            <div class="form-group">
                <label>CIN-number</label>
                <input
                        type="text"
                        class="form-control"
                >
            </div>

            <div
                    class="form-group"
                    style="width: 10rem;"
            >
                <label>CIN-delivery-date</label>
                <input
                        type="date"
                        class="form-control"
                >
            </div>
            <div
                    class="form-group"
            >
                <label>CIN-delivery-location</label>
                <input
                        type="text"
                        class="form-control"
                >
            </div>

            <button
                    type="submit"
                    class="btn btn-primary"
                    style="margin-left: 30rem; width: 150px;"
            >
                Submit
            </button>
        </form>
    </div>
</div>
</body>
</html>
