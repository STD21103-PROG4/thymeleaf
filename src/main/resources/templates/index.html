<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<h4>Welcome to Thymeleaf Spring Boot web application</h4>
<table>
    <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}" />
            <td th:text="${employee.ref}" />
            <td th:text="${employee.firstname}" />
            <td th:text="${employee.lastname}" />
            <td th:text="${employee.birthdate}" />
        </tr>
    </tbody>
</table>

<form th:action="@{/employee/save}" th:object="${employee}" method="post">
    <table border="1">
        <tr>
            <td><label for="firstname">First Name</label></td>
            <td><input type="text" id="firstname" th:field="*{firstname}" /></td>
        </tr>
        <tr>
            <td><label for="firstname">Last Name</label></td>
            <td><input type="text" id="lastname" th:field="*{lastname}" /></td>
        </tr>
        <tr>
            <td><label for="firstname">Birthdate</label></td>
            <td><input type="date" id="birthdate" th:field="*{birthdate}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
