<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ref</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="employee : ${employees}">
            <th scope="row" th:text="${employee.id}" />
            <td th:text="${employee.ref}" />
            <td th:text="${employee.firstname}" />
            <td th:text="${employee.lastname}" />
            <td th:text="${employee.birthdate}" />
            <td>
                <div th:if="${employee.profile == null}">
                    <form
                            method="put"
                            th:action="@{/upload/profile/{id}(id=${employee.id})}"
                            enctype="multipart/form-data"
                    >
                        <div class="form-group">
                            <input
                                    type="file"
                                    name="image"
                                    accept="image/*"
                                    class="form-control-file"
                            >
                        </div>
                        <button
                                type="submit"
                                class="btn btn-primary"
                        >
                            Upload profile
                        </button>
                    </form>
                </div>
                <div th:if="${employee.profile != null}">
                    <img
                            th:src="@{/employee/profile/{id}(id=${employee.id})}"
                            alt="Profile Image"
                            width="100"
                    >
                </div>
            </td>
        </tr>
    </tbody>
</table>

<h3>Insert new Employee</h3>
<form th:action="@{/employee/save}" th:object="${employee}" method="post">
    <div class="form-group">
        <label >Firstname</label>
        <input
                th:field="*{firstname}"
                type="text"
                class="form-control"
                placeholder="Firstname"
        >
    </div>
    <div class="form-group">
        <label >Lastname</label>
        <input
                th:field="*{lastname}"
                type="text"
                class="form-control"
                aria-describedby="lastname"
                placeholder="Lastname"
        >
    </div>
    <div class="form-group">
        <label >Birthdate</label>
        <input
                th:field="*{birthdate}"
                type="date"
                class="form-control"
                aria-describedby="birthdate"
                placeholder="Birthdate"
        >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
