<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="text-center">
<nav
        class="navbar navbar-expand-lg navbar-light bg-light"
>
    <div class="collapse navbar-collapse" style="margin-left: 50px;" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link small-font mb-2 text-muted" th:href="@{/auth/signup}">/Sign up ?</a>
            </li>
        </ul>
    </div>
</nav>


    <div style="margin: 0; width: 300px; max-width: 300px; margin-top: 100px; margin-left: 500px">
        <form class="form-signin" th:action="@{/auth/login}" th:object="${user}" method="post">
            <h1 style="font-family: 'Montserrat', sans-serif; color: #0a2efc" class="primary">
                ASA-ko
            </h1>
            <h1 class="h3 mb-3 font-weight-normal">
                Login
            </h1>

            <label class="sr-only">Username</label>
            <input 
                type="text" 
                class="form-control"
                placeholder="Username"
                th:field="*{username}"
                required
                autofocus    
            >

            <label class="sr-only">Password</label>
            <input 
                type="password" 
                class="form-control"
                placeholder="Password"
                th:field="*{password}"
                required 
            >

            <button 
                class="btn btn-lg btn-primary btn-block"
                type="submit"
            >
                Login
            </button>
        </form>
    </div>
</body>
</html>
